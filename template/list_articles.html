<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class ="table">
        <thead>
        <tr>
            <th> user</th>
            <th> conent</th>
            <th> date_posted</th>
            <th> no_likes</th>
            <th> photo </th>
            <th> author </th>
            <th> Edit </th>
            <th> Delete</th>

        </tr>
        </thead>
        {% for article in data %}

            <tr>
                <td>{{article.user}}</td>
                <td>{{article.conent}}</td>
                <td>{{article.date_posted}}</td>
                <td>{{article.no_likes}}</td>
                <td>
                    {% if article.photo %}
                    <img src="{{article.photo.url}}" height="50px"></td>
                    {% else %}
                        None
                    {% endif %}
                <td>
                <a href="{% url 'detail_author' id=article.id %}">
                    <button type="button" class="btn btn-info"> {{article.author}} </button>
                </a>
                </td>

                <td> <a href="{% url 'edit_article' id=article.id %}">
                    <button class = "btn btn-warning"> Edit </button>
                </a>
                </td>
                <td> <a href ="{% url 'delete_article' id=article.id %}">
                    <button class="btn btn-danger"> Delete </button>

                </a>
                </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<table class ="table">
        <thead>
        <tr>
            <th> name</th>
            <th> dob</th>
            <th> address</th>
            <th> Edit </th>
            <th> Delete</th>
        </tr>
        </thead>
        {% for author in data %}

            <tr>
                <td>{{author.name}}</td>
                <td>{{author.dob}}</td>
                <td>{{author.address}}</td>

                 <td> <a href="{% url 'edit_author' id=author.id %}">
                    <button class = "btn btn-warning"> Edit </button>
                </a>
                </td>
                <td> <a href ="{% url 'delete_author' id=author.id %}">
                    <button class="btn btn-danger"> Delete </button>

                </a>
                </td>

            </tr>
        {% endfor %}
    </table>


</body>
</html>

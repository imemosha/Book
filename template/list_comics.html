<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th> Brand</th>
        <th> No Pages</th>
        <th> Price </th>
        <th> Edit </th>
    </tr>
     {% for obj in object_list%}
        <tr>
            <td> {{ obj.brand}}</td>
            <td>{{obj.no_pages}}</td>
            <td>{{ obj.price}}</td>
            <td>
                <a href="{% url 'edit_comics' pk=obj.id %}  ">
                    <button> Edit </button>

                </a>
            </td>
        </tr>



    {% endfor %}

</table>



</body>
</html>
